name: Deploy whatsoverhead to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - backend/plane_api.py  # Trigger if plane_api.py is changed
      - backend/.env          # Trigger if .env is changed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Change to backend directory
      - name: Change directory to backend
        working-directory: backend
        run: echo "Switched to backend directory"

      # Step 3: Load .env variables (if needed)
      - name: Load environment variables from .env
        working-directory: backend
        run: |
          export $(cat .env | xargs)

      # Step 4: Authenticate with GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Step 5: Authenticate Docker with GCP
      - name: Authenticate Docker
        run: |
          gcloud auth configure-docker --quiet

      # Step 6: Build the Docker image
      - name: Build Docker image
        working-directory: backend
        run: |
          docker build -t gcr.io/$GCP_PROJECT_ID/$ENDPOINT .

      # Step 7: Push the Docker image
      - name: Push Docker image
        working-directory: backend
        run: |
          docker push gcr.io/$GCP_PROJECT_ID/$ENDPOINT

      # Step 8: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud beta run deploy $ENDPOINT \
            --region $CLOUDRUN_REGION \
            --image gcr.io/$GCP_PROJECT_ID/$ENDPOINT \
            --port $PORT \
            --cpu $CLOUDRUN_CPU \
            --memory ${CLOUDRUN_MEMORY}Gi \
            --max-instances $CLOUDRUN_MAXINSTANCES \
            --concurrency $CLOUDRUN_CONCURRENCY \
            --service-account $GCP_SERVICE_ACCOUNT \
            --platform managed \
            --allow-unauthenticated
