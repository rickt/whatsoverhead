<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>What's Overhead?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ensures proper scaling on mobile -->
    <link rel="icon" href="whatsoverhead.ico" type="image/x-icon">
    <style>
        .top-align-input {
            padding: 0;
            line-height: 30px;
            box-sizing: border-box;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
        }

        #findPlaneBtn {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            max-width: 300px;
            box-sizing: border-box;
        }

        #findPlaneBtn:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            min-height: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #findPlaneBtn {
                font-size: 14px;
                padding: 12px 20px;
            }

            #result {
                padding: 15px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container text-center mt-5">
        <h1>What aircraft is overhead?</h1>
        <p>You must grant Location Access to this page for the aircraft finder to work!</p>
        <button id="findPlaneBtn" class="mx-auto d-block">Find Nearest Aircraft</button>

        <div id="result" class="mx-auto d-block"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <p class="mb-0">2024 by <a href="https://rickt.dev/" class="text-body">rickt</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // select the button and result div
        const findPlaneBtn = document.getElementById('findPlaneBtn');
        const resultDiv = document.getElementById('result');

        // function to display messages
        function displayMessage(message, isError = false) {
            resultDiv.innerHTML = '';
            const p = document.createElement('p');
            p.textContent = message;
            p.className = isError ? 'error' : 'success';
            resultDiv.appendChild(p);
        }

        // function to handle the button click
        findPlaneBtn.addEventListener('click', () => {
            // clear previous results
            displayMessage('Requesting location...', false);

            // check if geolocation api is supported
            if (!navigator.geolocation) {
                displayMessage('Geolocation is not supported by your browser.', true);
                return;
            }

            // request the user's location
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            });
        });

        // success callback for geolocation
        function successCallback(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const distance = 5; // in kilometers

            // construct the query parameters with format: "text"
            const params = new URLSearchParams({
                lat: latitude,
                lon: longitude,
                dist: distance,
                format: "text" // specify the response format as text
            });

            // define the API URL with query parameters
            const url = `https://api.whatsoverhead.rickt.dev/nearest_plane?${params.toString()}`;

            // send GET request to the API
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // if response is not ok, attempt to read it as text
                        return response.text().then(errText => {
                            throw new Error(errText || 'unknown error occurred.');
                        });
                    }
                    // if response is ok, read it as text
                    return response.text();
                })
                .then(data => {
                    // display the received text message
                    if (data) {
                        displayMessage(data, false);
                    } else {
                        displayMessage('no data received from the api.', true);
                    }
                })
                .catch(error => {
                    // display the error message
                    if (error.message) {
                        displayMessage(error.message, true);
                    } else {
                        displayMessage('an unknown error occurred.', true);
                    }
                });
        }

        // error callback for geolocation
        function errorCallback(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    displayMessage('user denied the request for geolocation.', true);
                    break;
                case error.POSITION_UNAVAILABLE:
                    displayMessage('location information is unavailable.', true);
                    break;
                case error.TIMEOUT:
                    displayMessage('the request to get user location timed out.', true);
                    break;
                case error.UNKNOWN_ERROR:
                default:
                    displayMessage('an unknown error occurred while fetching location.', true);
                    break;
            }
        }
    </script>
</body>

</html>
